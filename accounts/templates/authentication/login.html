{% extends "pages/base.html" %} {% block content %} {% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    body {
      background-color: #212121;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 500px;
      margin-top: 5%;
      margin-bottom: 5%;
      padding: 20px;
      padding-bottom: 50px;
      border-radius: 20px;
      position: relative;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
      color: #00bfff;
    }

    .title::before {
      width: 18px;
      height: 18px;
    }

    .title::after {
      width: 18px;
      height: 18px;
      animation: pulse 1s linear infinite;
    }

    .title::before,
    .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: #00bfff;
    }

    .message,
    .signin {
      font-size: 14.5px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signin {
      text-align: center;
    }

    .signin a:hover {
      text-decoration: underline royalblue;
    }

    .signin a {
      color: #00bfff;
    }

    .flex {
      display: flex;
      width: 100%;
      gap: 6px;
    }

    .form label {
      position: relative;
    }

    .form label .input {
      background-color: #333;
      color: #fff;
      width: 100%;
      padding: 20px 05px 05px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }

    .form label .input + span {
      color: rgba(255, 255, 255, 0.5);
      position: absolute;
      left: 10px;
      top: 0px;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .form label .input:placeholder-shown + span {
      top: 12.5px;
      font-size: 0.9em;
    }

    .form label .input:focus + span,
    .form label .input:valid + span {
      color: #00bfff;
      top: 0px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .input {
      font-size: medium;
    }

    .submit {
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transform: 0.3s ease;
      background-color: #00bfff;
    }

    .submit:hover {
      background-color: #00bfff96;
    }

    .create {
      margin-bottom: 10px;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }

      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .form {
        min-width: 100%;
        margin: 20px;
        padding: 15px;
      }

      .title {
        font-size: 24px;
      }

      .form label .input {
        padding: 15px 5px 5px 10px;
      }
    }

    @media (max-width: 480px) {
      .form {
        margin: 10px;
        padding: 10px;
      }

      .title {
        font-size: 20px;
      }

      .form label .input {
        padding: 10px 5px 5px 10px;
      }

      .submit {
        font-size: 14px;
      }
    }
  </style>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <form method="POST" class="form" action="{% url 'login' %}">
        {% csrf_token %}
        <p class="title">Login</p>
        <p class="message">Make Sure to Enter Valid Email & Password.</p>

        <label>
          <input class="input" placeholder="" required="" name="username" />
          <span>Email or Username</span>
        </label>

        <label>
          <input
            class="input"
            type="password"
            placeholder=""
            required=""
            name="password"
          />
          <span>Password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="d-flex align-items-center justify-content-center">OR</p>
        <a
          href="{% provider_login_url 'google' %}"
          class="btn btn-primary create"
        >
          <i class="bi bi-google"></i> Continue with Google
        </a>

        <a class="btn btn-primary create" href="{% url 'signup'  %}"
          >Creata a account</a
        >
      </form>
    </div>
  </body>
</html>

{% endblock content %}
