{% extends "pages/base.html" %}
{% load static %}
{% block content %}
<!-- Header Section -->
<div class="about-header text-center mt-4 mb-4">
  <h1 class="display-3 mb-0">Blog Contents</h1>
</div>
<hr style="border: 0; height: 2px; background-color: #343A40; margin: 10px 0;">

<div class="container">
  <div class="row">
    <!-- Sidebar: Manage Posts -->
    <div class="col-md-3">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title">Manage Posts</h3>
          <nav class="nav flex-column">
            <a class="nav-link text-muted" href="#">
              <i class="fas fa-plus-circle"></i> New Post
            </a>
            <a class="nav-link text-muted" href="#">
              <i class="fas fa-file-alt"></i> Drafts
            </a>
            <a class="nav-link text-muted" href="#">
              <i class="fas fa-check-circle"></i> Published
            </a>
          </nav>
        </div>
      </div>
    </div>

    <!-- Main Content: Create New Post -->
    <div class="col-md-9">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title">Create New Post</h3>
          <form>
            <!-- Title -->
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter post title">
            </div>
            <!-- Content -->
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" rows="6" placeholder="Enter post content"></textarea>
            </div>
            <!-- Featured Image -->
            <div class="form-group">
              <label for="featured-image">Featured Image</label>
              <input type="file" class="form-control-file" id="featured-image">
            </div>
            <!-- Tags -->
            <div class="form-group">
              <label for="tags">Tags</label>
              <input type="text" class="form-control" id="tags" placeholder="Enter tags">
            </div>
            <!-- Buttons -->
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mr-2">Save Draft</button>
              <button type="submit" class="btn btn-primary">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock scripts %}
